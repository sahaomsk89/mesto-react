<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="pages/index.css"> -->
  <title>Места России</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar-wrap">
          <div class="profile__avatar-overlay"></div>
          <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Жак-Ив Кусто">
        </div>
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>

          <button class="profile__edit-button" type="button" aria-label="редактировать место">
          </button>
        </div>

        <button class="profile__add-button" type="button" aria-label="добавить место">
        </button>
      </section>

      <section class="gallery">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia </p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup-form" name="profile-form" action="#" method="post">
          <input name="name" id="input-name" class="popup-form__input popup-form__input_name" type="text"
            placeholder="Введите имя" minlength="2" maxlength="40" required="" autocomplete="off">
          <span class="input-name-error popup-form__error"></span>
          <input name="job" id="input-job" class="popup-form__input popup-form__input_job" type="text"
            placeholder="Введите профессию" minlength="2" maxlength="200" required="" autocomplete="off">
          <span class="input-job-error popup-form__error"></span>
          <button class="popup-form__button" type="submit"> Сохранить </button>
        </form>
      </div>
    </div>


    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup-form" name="placeForm" action="#" method="post">
          <input name="name" id="card-name" class="popup-form__input popup-form__input_card-name" type="text"
            placeholder="Название" minlength="2" maxlength="30" required="" autocomplete="off">
          <span class="card-name-error popup-form__error"></span>
          <input name="link" id="card-link" class="popup-form__input popup-form__input_card-link" type="url"
            placeholder="Ссылка на картинку" required="" autocomplete="off">
          <span class="card-link-error popup-form__error"></span>
          <button class="popup-form__button popup-form__button_disabled" type="submit"> Создать </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_delete-confirm">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title">Вы уверены</h2>
        <form class="popup-form" name="placeForm" action="#" method="post">
          <button class="popup-form__button" type="submit"> Да </button>
        </form>
      </div>
    </div>


    <div class="popup popup_type_image-container">
      <div class="popup__container-image">
        <button class="popup__close" type="button" aria-label="закрыть"></button>
        <img class="popup__image-link" src="#" alt="картинка">
        <h2 class="popup__place-name"></h2>
      </div>
    </div>

    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup-form" action="#" name="avatar-form" method="post">
          <input id="card-avatar" class="popup-form__input popup-form__input_avatar" type="url" name="avatar"
            placeholder="Ссылка на картинку" required="" autocomplete="off">
          <span class="card-avatar-error popup-form__error"></span>
          <button class="popup-form__button popup-form__button_disabled" type="submit"> Создать </button>
        </form>
      </div>
    </div>



    <template class="card-template">
      <div class="gallery__cart">
        <button class="gallery__delete-button"></button>
        <img class="gallery__view-button gallery__item">
        <div class="gallery__description">
          <div class="gallery__list-item">
            <h2 class="gallery__title">Карачаевск</h2>
            <div class="photo__likes-block">
              <button class="gallery__button" type="button" aria-label="поставить лайк"></button>
              <span class="card-like-count"></span>
            </div>
          </div>
        </div>
      </div>
    </template>
  </div>
  <!-- <script type="module" src="./pages/index.js"></script> -->

</body>

</html>
